<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Form wave animation</title>
  </head>
  <body>
    <div class="form-container">
      <form action="">
        <div class="input-container">
          <label for="email" class="email-label"
            ><span>E</span><span>m</span><span>a</span><span>i</span
            ><span>l</span></label
          >
          <input type="email" name="userEmail" id="email" class="email-input" />
        </div>
        <div class="input-container">
          <label for="password" class="pass-label"
            ><span>P</span><span>a</span><span>s</span><span>s</span
            ><span>w</span><span>o</span><span>r</span><span>d</span>
          </label>
          <input
            type="password"
            name="userPassword"
            id="password"
            class="pass-input"
          />
        </div>
        <button class="btn">Login</button>
        <div class="create-acc">
          <span>Don't have an account?</span><a href="#">Register</a>
        </div>
      </form>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
